{% load static %}
{% load date_day %}

<div class="mobile-author-actions"></div>
<header class="header-top layout-dark bg-primary">
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo-area">
                <a class="navbar-brand" href="{% url 'dashboard' %}">
                    <img class="dark" src="{% static 'painel/theme/img/logo-painel.png' %}" alt="logo">
                    <img class="light" src="{% static 'painel/theme/img/logo-painel.png' %}" alt="logo">
                </a>
                <a href="#" class="sidebar-toggle">
                    <img class="svg" src="{% static 'painel/theme/hexadash/img/svg/align-center-alt.svg' %}" alt="img">
                </a>
            </div>
        </div>
        <!-- ends: navbar-left -->
        <div class="navbar-right layout-light">
            <ul class="navbar-right__menu content-center">
                <li class="nav-author">
                    <div class="dropdown-custom">
                        <a href="javascript:;" class="nav-item-toggle">
                            <span class="avatar avatar-light avatar-md avatar-circle  ">
                                <img src="{% static 'painel/theme/hexadash/img/svg/user.svg' %}" alt="user" class="svg avatar-icon">
                            </span>
                            <span class="nav-item__title">{{ user.first_name }} {{ user.last_name }}<i class="las la-angle-down nav-item__arrow"></i></span>
                        </a>
                        <div class="dropdown-parent-wrapper">
                            <div class="dropdown-wrapper">
                                <div class="nav-author__options">
                                    <a href="{% url 'logout' %}" class="nav-author__signout">
                                        <i class="uil uil-sign-out-alt"></i> Sair
                                    </a>
                                </div>
                            </div>
                            <!-- ends: .dropdown-wrapper -->
                        </div>
                    </div>
                </li>
                <!-- ends: .nav-author -->
            </ul>
            <!-- ends: .navbar-right__menu -->
            <div class="navbar-right__mobileAction d-md-none">
                <a href="#" class="btn-author-action">
                    <i class="bi bi-three-dots-vertical text-light"></i>
            </div>
        </div>
        <!-- ends: .navbar-right -->
    </nav>
</header>
